<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <script src="js/jquery.js"></script>

    <script>
        
        $("document").ready(function (){
            $("#textBox").on("click", whenMouseIsClicked);
            $("#textBox").on("mouseleave", whenMouseLeaves);

            function whenMouseIsClicked(){
                $("#textBox").html("<h1>You have clicked on me</h1>");
            };
            function whenMouseLeaves(){
                $("#textBox").html("<h1>Where are you going?</h1>");
            };    
        });

    </script>

    <style>
        #textbox {
            width: 350px;
            height: 350px;
            border: 3px solid black;
            background-color: green;
        }
    </style>

</head>
<body>
    <div id="textBox">
    </div>
</body>
</html>
